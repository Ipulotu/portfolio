<div class="content" role="main">
    <div class="container">
        <div id="contact-flex">
            <div class="form-area">
                <form [formGroup]="emailForm"  >
                    <h1>Contact me</h1>
                    <div class="form-group"><input id="name" class="form-control" name="name" type="text" placeholder="Name"  #name required></div>
                    <div class="form-group"><input id="email" class="form-control" name="email"  type="email" placeholder="Email" #email required></div>
                    <!-- <div class="form-group"><input id="subject" class="form-control" name="subject" type="text" #subject placeholder="Subject"></div> -->
                    <div class="form-group"><textarea id="message" class="form-control" maxlength="140" name="message" rows="7" #message placeholder="Message"></textarea></div>
                    <button id="submit" class=" btn btn-primary " (click)="sendEmail(name.value, email.value, message.value)" name="submit" type="button">Send</button>
                </form>
            </div>
            <div id="contact-card">
            </div>
        </div>
    </div>
</div>
