<div id={{string}} class="card">
    <div id="card-body" class="card-body">
        <div  class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src={{project.imagePath1}} class="d-block w-100" alt={{project.name}}>
              </div>

              <div class="carousel-item">
                <img src={{project.imagePath2}} class="d-block w-100" alt={{project.name}}>
              </div>

              <div class="carousel-item">
                <img src={{project.imagePath3}} class="d-block w-100" alt={{project.name}}>
              </div>
            </div>

            <button [id]="'bnt-prev'+ project.id" class="carousel-control-prev" type="button" data-bs-target="" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button [id]="'bnt-next'+ project.id" class="carousel-control-next" type="button" data-bs-target="" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <h5 class="card-title h3">{{project.name}}</h5>
        <p class="card-text">{{summeryArray[0]}}
        
          <span class="ml-2" id="{{dotsId}}">...</span><span id="{{moreTextId}}">{{summeryArray[1]}}</span>
        
          <button type="button" class=" btn btn-outline-primary p-1"  id="{{btnTextId}}" >Read more</button>
        </p>
        
        <!-- (click)="showText()" -->

        <div class="link-bnts">
          <a href={{project.liveUrl}} target="_blank" class="btn btn-primary">Live site</a>
          <div *ngIf="checkForGit()">
              <a href={{project.gitUrl}} target="_blank" class="btn btn-primary">Code</a>
          </div>
        </div> 
    </div>
</div>
